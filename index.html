<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Math Game</title>
  </head>
  <body>
    <main>
      <section class="top"></section>
       <div>
         <h1 class="question">Question:</h1>
       </div>
       <div class="score">
         <h1 id="score">Score: </h1>
       </div>
       <div>
         <h2 class="math-q" id="math-ques">1 + 2</h2>
       </div>
    </section>
    <section class="bottom">
      <div>
        <button class="btn--start" id="next">Get Question</button>
        <button class="btn--l btn--new" id="new">New game</button>
        <button class="btn btn1" id="one">1</button>
        <button class="btn btn2" id="two">2</button>
        <button class="btn btn3" id="three">3</button>
      </div>
    </section>
      <script src="script.js"></script>
    </main>
  </body>
</html>
